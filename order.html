      async
    ></script>
    <script src="order.js" async></script>
  </head>

  <body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
      <div class="container">
        <div class="logo">
          <a href="#" title="Logo">
            <img
              src="images/logo.png"
              alt="Restaurant Logo"
              class="img-responsive"
            />

        </div>

        <div class="menu text-right">
          <ul>
            <li>
              <a href="mainpage.html">Home</a>

              <a href="foods.html">Menu</a>

              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </div>

        <div class="clearfix"></div>
      </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
      <div class="container">
        <h2 class="text-center text-white">
          Fill this form to confirm your order.
        </h2>

        <form method="POST" class="order">
          <fieldset>
            <legend style="color: white;">Selected Food</legend>
            <div class="food-menu-desc">
              <div class="order-label" style="color: white;">Details</div>
              <table class="order-details">
                <thead>
                  <th>Name</th>
                  <th>Price</th>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </fieldset>
          <fieldset>
            <legend style="color: white;">Details</legend>
            <div class="food-legend">
              <!-- hidden inputs to match the condition with excell sheet -->
              <input
                style="display: none;"
                type="text"
                name="Food Name"
                value=""
                class="input-response food_name"
              />
              <input
                style="display: none;"
                type="text"
                name="Food Price"
                value=""
                class="input-responsive food_price"
              />
            </div>
            <div class="order-label">Full Name</div>
            <input
              type="text"
              name="Name"
              placeholder="E.g. Aman"
              class="input-responsive"
              required
            />

            <div class="order-label">Phone Number</div>
            <input
              type="tel"
              name="Contact"
              placeholder="E.g. 1234xxxxxx"
              class="input-responsive"
              required
            />

            <div class="order-label">Email</div>
            <input
              type="email"
              name="Email"
              placeholder="E.g. hi@gmail.com"
              class="input-responsive"
            />

            <div class="order-label">Table Number</div>
            <input
              name="Table No."
              placeholder="Enter Table Number"
              class="input-responsive"
              required
            />

            <input
              type="submit"
              name="submit"
              value="Confirm Order"
              class="btn btn-primary"
            />
          </fieldset>
        </form>
      </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->
    <hr />

    <section class="social">
      <div class="container text-center">
